<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Facebook Video Downloader</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="">Looqify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href=""> < Back to home</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- main -->
    <section class="text-center mt-3">
      <div class="container">
        <div class="row">
          <h2>Facebook Downloader</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <form name="asd">
              <div class="mb-3">
                <label for="url" class="form-label">Url</label>
                <input type="text" class="form-control" id="url" name="url" />
              </div>

              <button type="submit" class="btn btn-primary">Cek</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      let form = document.forms['asd'];
      let apiUrl = 'https://masgimenz.my.id/facebook/?url=';

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(apiUrl + form.url.value)
          .then((r) => {
            let res = r.json();
            if (res.status) {
              console.log('ok', res.videoUrl);
            } else {
              throw Error('Url Error!');
            }
          })
          .catch((e) => console.log(e.message));
      });
    </script>
  </body>
</html>
